<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div class="form-group input-account">
    <!--<label for="email" class="text-primary">E-mail</label>-->
    <input [(ngModel)]="account" type="email" class="form-control" id="email" name="email" placeholder="Email" minlength="5"
      pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
      #name="ngModel" required>
  </div>

  <div id="emailError" class="alert alert-danger errors"
  [hidden]="name.valid || name.pristine">
    <p i18n="Please input account | error msg for login page">請輸入帳號</p>
  </div>

  <div class="form-group input-password">
    <input [(ngModel)]="password" type="password" class="form-control" id="password" name="password" placeholder="Password" #pwd="ngModel"
      minlength="4" required>
  </div>

  <div id="passwordError" class="alert alert-danger errors"
  [hidden]="pwd.valid || pwd.pristine">
    <p i18n="Please input password | error msg for login page">請輸入密碼</p>
  </div>
  <button type="submit" class="btn login-btn" [disabled]="!loginForm.form.valid" i18n="login button | login page">Login</button>


  <div *ngIf="logError" class="alert alert-danger">{{logError}}</div>
</form>
